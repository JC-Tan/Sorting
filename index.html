<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sorting.css" />

</head>

<body>
    <br />
    <p class="header">Sorting Algorithms</p>
    <div id="wrapper">
        <div id="container">
            <div id="arrayInput">
                <p>Array Size:</p>
                <input id="arraySize" type="range" min=20 max=100 step=1 value=64>
                <p>Delay</p>
                <input id="delaySpd" type="range" min=10 max=500 step=10 value=150>
                
            </div>
            <div id="btnContainer" class="btnContainer">
                <button>Insertion</button> 
                <button>Selection</button> 
                <button>Merge</button> 
                <button>Bubble</button> 
                <button>Quick</button> 
            </div>
            <div id="array" class="arrayContainer"></div>
        </div>
    </div>
    <script src="js/sorting.js"></script>

</body>

</html>
