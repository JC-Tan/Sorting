<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sorting.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="sortingContainer">
            <div id="header" class="header">
                <p>Sorting Algorithms</p>
            </div>
            <div id="arrayInput" class="arrayInput">
                <div class="inputSize">
                    <p id="size">Array Size: <span id="sizeVal"></span> </p>
                    <input id="arraySize" type="range" min=20 max=100 step=1 value=64>
                </div>
                <div class="inputSpd">
                    <p id="delay">Delay: <span id="delayVal"></span></p>
                    <input id="delaySpd" type="range" min=10 max=500 step=10 value=150>
                </div>
                <div class="playContainer">
                    <button id="playBtn">Play</button>
                </div>
                <div class="instructions">
                    <p>Press play to see the sorting process. Press play to see it again.</p>
                </div>
            </div>


            <div id="btnContainer" class="btnContainer">
                <button id="insBtn">Insertion</button>
                <button id="selBtn">Selection</button>
                <button id="merBtn">Merge</button>
                <button id="bubBtn">Bubble</button>
                <button id="qckBtn">Quick</button>
                <button id="newBtn">Generate New Array</button>
            </div>


            <div id="array" class="arrayContainer"></div>
        </div>
    </div>
    <script src="js/sorting.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
